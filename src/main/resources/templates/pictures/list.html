   <!-- Datatables page configs --> 
   <script type="text/javascript" data-th-inline="javascript"> jQuery(document).ready( function () { var HousePictureTable = jQuery('#HousePictureTable').DataTable({ 'ajax': { 'url': [[@{/pictures/}]] }, 'columns': [ { 'data': 'imageName' }, { 'data': 'imagePath' }, { 'data': 'houseInfo' }, { 'data': 'id', 'orderable': false, 'searchable': false, 'render': function ( data, type, full, meta ) { return '<a role="button" class="btn-accion ver" href="/pictures/' + data + '" data-th-text="#{label_show}">Show</a>' + '<a role="button" class="btn-accion modificar" href="/pictures/' + data + '/edit-form" data-th-text="#{label_edit}">Edit</a>' + '<a role="button" class="btn-accion eliminar" data-th-text="#{label_delete}" onclick="javascript:jQuery.deleteHousePicture(' + data + ')"></a>' } } ] }); jQuery.extend({ 'deleteHousePicture': function(id) { jQuery.ajax({ url: '/pictures/'+id, type: 'DELETE', success: function(result) { jQuery('#deleteHousePictureModalBody').empty(); jQuery('#deleteHousePictureModalBody').append('<p data-th-text="|#{info_deleted_items_number(1)}|">1 removed item</p>'); jQuery('#deleteHousePictureModal').modal(); /** Refresh Datatables */ HousePictureTable.ajax.reload(); }, error: function(jqXHR) { /** Getting error code */ var message = ''; /** CONFLICT */ if (jqXHR.status == 409) { message = '<p data-th-text="|#{info_no_deleted_item}|">0 items has been deleted.</p>'; } /** NOT_FOUND */ if (jqXHR.status == 404 ) { message = '<p data-th-text="|#{info_deleted_item_problem} #{info_no_exist_item}|">Error deleting selected item.</p>'; } jQuery('#deleteHousePictureModalBody').empty(); jQuery('#deleteHousePictureModalBody').append(message); jQuery('#deleteHousePictureModal').modal(); } }); } }); }); </script>
