<!DOCTYPE html> 
<html> 
 <head> 
  <meta charset="UTF-8" /> 
  <title>Modal</title> 
 </head> 
 <body> 
  <div data-layout-fragment="modal(id, title)"> 
   <div class="modal fade" data-th-id="${id} + 'Modal'" tabindex="-1" role="dialog" aria-labelledby="modalLabel"> 
    <div class="modal-dialog" role="document"> 
     <div class="modal-content"> 
      <div class="modal-header"> 
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button> 
       <h2 class="modal-title" data-th-id="${id} + 'ModalLabel'" data-th-text="${title}">Delete Client</h2> 
      </div> 
      <div class="modal-body" data-th-id="${id} + 'ModalBody'"> 
       <!-- Content --> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
 </body> 
</html>
